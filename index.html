<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Html5Favicon.png" type="image/x-icon">
    <title>Landing Page</title>
</head>
<body>
    <h1>LANDING PAGE</h1>
    <div class="nome">
        <label for="nome">NOME:</label>
        <input type="nome" name="nome" id="nome" style="width: 27em;">
    </div>
    <br>
    <div class="sobrenome">
        <label for="sobrenome">SOBRENOME:</label>
        <input type="sobrenome" name="sobrenome" id="sobrenome" style="width: 24em;">
    </div>
    <br>
    <div class="email">
        <label for="email">EMAIL:</label>
        <input type="email" name="email" id="email" style="width: 26.8em;">
    </div>
    <br><br>
    <div class="textcamp">
        <label for="feedback">FEEDBACK:</label><br>
        <textarea rows="10" style="width: 30.1em;"></textarea>
    </div>
    <div class="check">
        <label>SELECIONE AS TECNOLOGIAS QUE VOCÃŠ UTILIZA:</label><br><br>
        <input type="checkbox" id="tech1" name="tech1" value="HTML">
        <label for="tech1">HTML</label>

        <input type="checkbox" id="tech2" name="tech2" value="CSS">
        <label for="tech2">CSS</label>
    
        <input type="checkbox" id="tech3" name="tech3" value="JavaScript">
        <label for="tech3">JavaScript</label>

        <input type="checkbox" id="tech4" name="tech4" value="Python">
        <label for="tech4">Python</label>

        <input type="checkbox" id="tech5" name="tech5" value="Java">
        <label for="tech5">Java</label>
    </div>
    <div class="botao">
        <button type="submit" style="width: 8em;height: 2em;">Enviar</button>
    </div>
    <div class="video">
        <iframe width="405" height="228" src="https://www.youtube.com/embed/3QrEYyIUub0" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    </div>
</body>
</html>
